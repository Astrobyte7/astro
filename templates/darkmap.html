<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Sky Locations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
    
        #map-container {
            width: 100%;
            height: 100vh; /* Set the height to 100% of viewport height */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
    <!-- Add any additional CSS or JavaScript links here -->
</head>
<body>
    <h1 style="text-align: center;">Best Dark Sky Places for Stargazing</h1>
    <div id="map-container">
        {{ map_html | safe }}
    </div>
</body>
</html>
