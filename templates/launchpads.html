<!DOCTYPE html>
<html>
<head>
    <title>Launch Pads Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
        }

        #map {
            flex: 1;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map">{{ launch_map | safe }}</div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
